version: '3'
services:
  orbbec_ros_container:
    container_name: orbbec_ros_container
    build:
      context: .
      dockerfile: Dockerfile
    image: orbbec_ros_container:latest
    network_mode: "host"
    privileged: true
    tty: true
    environment:
      - "DISPLAY"
    volumes:
      - /tmp/.X11-unix:/tmp/.X11-unix
      - "./OrbbecSDK_ROS1/:/catkin_ws/src/OrbbecSDK_ROS1:ro"